{% extends "homepage/index.html" %}

{% block content %}

    <h1>Search results</h1>

    {% if question_list %}
        <ul>
        {% for question in question_list %}
            <li><a href="{% url 'question_detail' question.id %}">{{ question.header }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No questions.</p>
    {% endif %}

{% endblock %}
