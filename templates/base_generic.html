<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>Hasker</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    {% load static %}

    <nav class="navbar navbar-light bg-light" >
        <div>
            <img src='{% static "img/logo.png" %}' width="50" height="50">
            <a class="navbar-brand" href="{% url 'index' %}">
                <h1>Hasker</h1>
            </a>
        </div>

        <form class="inline-form" action="{% url 'search_results' %}" method="get">
            <div class="input-group">
                <input class="form-control" name="q" type="search" placeholder="Search" aria-label="Search" value="{{ q }}">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </div>
        </form>
        <div align="right">
        {% if user.is_authenticated %}
            <img src='{% if user.avatar %}{{ user.avatar.url }} {% else %} {% static user_default_avatar %} {% endif %}' width="25" height="25">
            <a class="btn btn-link" href="{% url 'settings' user.id %}?next={{request.path}}">{{ user.username }}</a>
            <a class="btn btn-outline-primary" href="{% url 'logout'%}?next={{request.path}}">Log out</a>
        {% else %}
            <a class="btn btn-link" href="{% url 'login'%}?next={{request.path}}">Log In</a>
            <a class="btn btn-outline-primary" href="{% url 'signup'%}?next={{request.path}}">Sign Up</a>
        {% endif %}
        </div>

    </nav>

    {% block page_content %} page content {% endblock %}
    {% block scripts %}{% endblock %}
</body>

</html>
