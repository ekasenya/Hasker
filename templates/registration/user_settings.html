{% extends "base_generic.html" %}

{% block content %}

<h1>Setting</h1>
<form  method="post" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="form-group row">
    <label for="login" class="col-sm-2 col-form-label">Login</label>
    <div class="col-sm-10">
      <input type="text" class="form-control-plaintext" id="login" value="{{ user.username }}">
    </div>
  </div>
  <div class="form-group row">
    <label for="user_email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="user_email" name="email" value="{{ user.email }}">
    </div>
  </div>
    <div class="form-group row">
        <label for="avatar" class="col-sm-2 col-form-label">Avatar</label>
        <div class="col-sm-10">
            <img src="{{ user.userprofile.avatar.url }}" width="100" height="100" alt="No image">

        </div>
        <input type="file" class="form-control" id="avatar" name="avatar" value="/media/profile_images/1/sql.png">
    </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary"  value="Update">Save</button>
        <input type="hidden" name="next" value="{{ next }}">
    </div>
  </div>
</form>
</form>
{% endblock %}
